<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHUZTER</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        :root {
            --brand-color: #0d383e; 
        }

        body {
            background-color: var(--brand-color); 
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 0;
        }

        .main-card {
            background-color: #ffffff;
            width: 90%;
            max-width: 450px;
            padding: 50px 25px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); 
            text-align: center;
        }

        .logo-box {
            width: 120px; 
            height: 120px; 
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 35px;
        }

        .label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            display: block;
        }

        .info-text {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .redirect-link {
            display: block;
            color: #333;
            text-decoration: none;
            transition: color 0.2s;
        }

        .redirect-link:hover {
            color: var(--brand-color); 
        }

        /* --- GSTIN Style with Copy Button --- */
        .gst-box {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid #eee;
        }

        .gst-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 5px;
        }

        .gst-number {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            color: #444;
            letter-spacing: 1px;
            font-size: 1rem;
        }

        .copy-btn {
            background-color: var(--brand-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .map-btn-container {
            background-color: var(--brand-color); 
            padding: 25px 20px;
            border-radius: 15px;
            margin: 10px 0;
            transition: transform 0.2s, background-color 0.2s;
        }

        .map-btn-container:hover {
            background-color: #124d55;
            transform: translateY(-3px);
        }

        .map-text-link {
            color: #ffffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="logo-box">
            <img src="logo.png" alt="Schuzter Logo">
        </div>

        <h1>Schuzter</h1>

        <span class="label">Address</span>
        <div class="info-text">
            <a href="https://www.google.com/maps/search/Schuzter+Ambur" target="_blank" class="redirect-link">
                177/1, Gudiyatham Road, <br>
                Periavarikkam Village, <br>
                Ambur - 635811, TN. India.
            </a>
        </div>

        <span class="label">Contact</span>
        <div class="info-text">
            <a href="mailto:schuzter.in@gmail.com" class="redirect-link">schuzter.in@gmail.com</a>
            <a href="tel:+914174242564" class="redirect-link">+91 (4174) 242564 (Landline)</a>
            <a href="tel:+919952543475" class="redirect-link">+91 99525 43475 (Mobile)</a>
        </div>

        <div class="gst-box">
            <span class="label">GSTIN</span>
            <div class="gst-row">
                <span class="gst-number" id="gstValue">33AEIFS7900R1ZF</span>
                <button class="copy-btn" id="copyButton" onclick="copyGST()">Copy</button>
            </div>
        </div>

        <a href="https://www.google.com/maps/search/Schuzter+Ambur" target="_blank" style="text-decoration: none;">
            <div class="map-btn-container">
                <span class="label" style="color: rgba(255,255,255,0.7); margin-bottom: 5px;">Location Details</span>
                <div class="map-text-link">Open in Google Maps</div>
            </div>
        </a>

        <footer>
            Est. 2021 | Schuzter
        </footer>
    </div>

    <script>
        function copyGST() {
            const gstText = document.getElementById('gstValue').innerText;
            const btn = document.getElementById('copyButton');
            
            navigator.clipboard.writeText(gstText).then(() => {
                btn.innerText = "Copied!";
                btn.style.backgroundColor = "#28a745"; // Green success color
                
                setTimeout(() => {
                    btn.innerText = "Copy";
                    btn.style.backgroundColor = ""; // Reset to brand color
                }, 2000);
            });
        }
    </script>

</body>
</html>
