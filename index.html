<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHUZTER | Premium Footwear</title>
    <style>
        /* --- Metco Design System with User's Custom Color --- */
        :root {
            --brand-color: #0d383e; /* Your specific Teal color */
        }

        body {
            background-color: #f2f2f2; 
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border: 2px solid var(--brand-color); /* Updated Color */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .logo-box img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            display: block;
        }

        .info-text {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* Clickable Redirect Styles */
        .redirect-link {
            display: block;
            color: #333;
            text-decoration: none;
            transition: color 0.2s;
        }

        .redirect-link:hover {
            color: var(--brand-color); /* Updated Color */
        }

        /* Metco-Style Section Background */
        .btn-container {
            background-color: var(--brand-color); /* Updated Color */
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
        }

        .map-frame {
            width: 100%;
            height: 200px;
            border: 0;
            border-radius: 10px;
            margin-top: 15px;
        }

        .secondary-link {
            font-size: 0.85rem;
            color: var(--brand-color); /* Updated Color */
            text-decoration: underline;
            font-weight: 600;
        }

        footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="logo-box">
            <img src="logo.png" alt="Schuzter Logo">
        </div>

        <h1>Schuzter</h1>

        <span class="label">Address</span>
        <div class="info-text">
            <a href="https://maps.google.com/maps?q=177/1,+Gudiyatham+Main+Road,+Periavarikkam+Village,+Ambur&t=&z=13&ie=UTF8&iwloc=&output=embed2" target="_blank" class="redirect-link">
                177/1, Gudiyatham Road, <br>
                Periavarikkam Village, <br>
                Ambur - 635811, TN. India.
            </a>
        </div>

        <span class="label">Contact</span>
        <div class="info-text">
            <a href="mailto:schuzter.in@gmail.com" class="redirect-link">schuzter.in@gmail.com</a>
            <a href="tel:+914174242564" class="redirect-link">+91 (4174) 242564 (Landline)</a>
            <a href="tel:+919952543475" class="redirect-link">+91 99525 43475 (Mobile)</a>
        </div>

        <div class="btn-container">
            <span class="label" style="color: #fff; opacity: 0.8;">Factory Location</span>
            <iframe 
                class="map-frame"
                src="https://maps.google.com/maps?q=177/1,+Gudiyatham+Main+Road,+Periavarikkam+Village,+Ambur&t=&z=13&ie=UTF8&iwloc=&output=embed3" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <a href="https://maps.google.com/maps?q=177/1,+Gudiyatham+Main+Road,+Periavarikkam+Village,+Ambur&t=&z=13&ie=UTF8&iwloc=&output=embed4" target="_blank" class="secondary-link">View Location on Google Maps</a>

        <footer>
            Est. 2021 | Schuzter
        </footer>
    </div>

</body>
</html>
