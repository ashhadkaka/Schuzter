<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHUZTER</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        :root {
            --brand-color: #0d383e; 
        }

        body {
            background-color: var(--brand-color); 
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 0;
        }

        .main-card {
            background-color: #ffffff;
            width: 90%;
            max-width: 450px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            text-align: center;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            display: block;
        }

        .info-text {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .redirect-link {
            display: block;
            color: #333;
            text-decoration: none;
            transition: color 0.2s;
        }

        .redirect-link:hover {
            color: var(--brand-color); 
        }

        /* Updated Map Button with Fixed Direct Link */
        .map-btn-container {
            background-color: var(--brand-color); 
            padding: 25px 20px;
            border-radius: 15px;
            margin: 30px 0 10px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .map-btn-container:hover {
            background-color: #124d55;
            transform: translateY(-2px);
        }

        .map-text-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="logo-box">
            <img src="logo.png" alt="Schuzter Logo">
        </div>

        <h1>Schuzter</h1>

        <span class="label">Address</span>
        <div class="info-text">
            <a href="https://www.google.com/maps/search/?api=1&query=Schuzter+Ambur" target="_blank" class="redirect-link">
                177/1, Gudiyatham Road, <br>
                Periavarikkam Village, <br>
                Ambur - 635811, TN. India.
            </a>
        </div>

        <span class="label">Contact</span>
        <div class="info-text">
            <a href="mailto:schuzter.in@gmail.com" class="redirect-link">schuzter.in@gmail.com</a>
            <a href="tel:+914174242564" class="redirect-link">+91 (4174) 242564 (Landline)</a>
            <a href="tel:+919952543475" class="redirect-link">+91 99525 43475 (Mobile)</a>
        </div>

        <a href="https://www.google.com/maps/search/?api=1&query=Schuzter+Ambur" target="_blank" style="text-decoration: none;">
            <div class="map-btn-container">
                <span class="label" style="color: rgba(255,255,255,0.7); margin-bottom: 5px;">Factory Location</span>
                <div class="map-text-link">Open in Google Maps</div>
            </div>
        </a>

        <footer>
            Est. 2021 | Schuzter
        </footer>
    </div>

</body>
</html>
