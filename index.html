<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Schuzter is a distinguished leather shoe company rooted in Ambur, Tamil Nadu. We blend traditional artisanship with contemporary design to create premium footwear.">
    <title>Schuzter | Premium Leather Footwear</title>

    <style>
        /* --- Metco-Inspired High Contrast Theme --- */
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* --- Header & Logo Section --- */
        header {
            text-align: center;
            padding: 60px 20px;
            border-bottom: 3px solid #000; /* Bold Metco-style line */
        }

        .logo-img {
            max-width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin: 0;
            text-transform: uppercase;
        }

        /* --- Main Content --- */
        .container {
            max-width: 850px;
            margin: auto;
            padding: 60px 20px;
        }

        .info-section {
            margin-bottom: 50px;
        }

        h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 6px solid #000;
            padding-left: 15px;
            margin-bottom: 20px;
        }

        p.address {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 30px;
        }

        /* --- Contact Links --- */
        .contact-list {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .contact-list li a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #000;
            padding: 10px 20px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .contact-list li a:hover {
            background: #000;
            color: #fff;
        }

        /* --- Map Section --- */
        .map-container {
            border: 3px solid #000;
            line-height: 0;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
            filter: grayscale(1); /* Grayscale map to match theme */
        }
        
        iframe:hover {
            filter: grayscale(0); /* Color returns on hover */
        }

        /* --- Footer --- */
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Schuzter Logo" class="logo-img">
        <h1>Schuzter</h1>
    </header>

    <div class="container">
        
        <div class="info-section">
            <h2>Our Location</h2>
            <p class="address">177/1, Gudiyatham Road, Periavarikkam Village, Ambur - 635811, TN, India.</p>
            
            <h2>Get In Touch</h2>
            <ul class="contact-list">
                <li><a href="mailto:schuzter.in@gmail.com">Email</a></li>
                <li><a href="tel:+914174242564">Landline</a></li>
                <li><a href="tel:+919952543475">Mobile</a></li>
            </ul>
        </div>

        <div class="info-section">
            <h2>Factory Map</h2>
            <div class="map-container">
                <iframe 
                    src="http://googleusercontent.com/maps.google.com/6" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>

    </div>

    <footer>
        <p>COPYRIGHT Â© <span id="year"></span> SCHUZTER. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        document.getElementById('year').innerHTML = new Date().getFullYear();
    </script>

</body>
</html>
